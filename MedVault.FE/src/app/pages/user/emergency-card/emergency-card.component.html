<div class="emergency-container">
  <div class="emg-card">
    <div class="emg-card__header">
      <div class="emg-card__icon">⚕️</div>
      <div class="emg-card__info">
        <h2 class="name">{{ emergencyResponse?.emergencyContactName }}</h2>
        <div class="meta">
          <span><strong>Blood Group:</strong> {{ getBloodGroupLabel(emergencyResponse?.bloodGroup) }}</span>
          <span><strong>Date of Birth:</strong> {{ emergencyResponse?.dateOfBirth }}</span>
        </div>
      </div>
    </div>

    <div class="emg-card__body">
      <div class="field">
        <label>Emergency Contact Number</label>
        <div class="value highlight">{{ emergencyResponse?.emergencyContactNumber || '—' }}</div>
      </div>

      <div class="field">
        <label>Allergies</label>
        <div class="value">{{ emergencyResponse?.allergies || 'None listed' }}</div>
      </div>
    </div>
  </div>
</div>
