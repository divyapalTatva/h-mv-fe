<div class="welcome-text">
    <h2 class="title">Welcome</h2>
    <p class="description">Please verfiy your OTP</p>
</div>
<div class="row">
    <form [formGroup]="form" (ngSubmit)="verifyOtp()">
        <div class="col-12">
            <div class="input-wrapper">
                <app-input [config]="otpInputConfig" [control]="otpControl" (input)="onOtpInput($event)"
                    (keypress)="onKeyPress($event)"></app-input>
                <app-error [control]="otpControl" [customMessageList]="otpValidationMessages"></app-error>
            </div>
        </div>
        <div class="col-12">
            <app-button label="Vefiry OTP" variant="filled" [backgroundColor]="'#2d61ac'" [textColor]="'#ffffff'"
                type="submit" [disabled]="form.invalid"></app-button>
        </div>
    </form>
</div>
