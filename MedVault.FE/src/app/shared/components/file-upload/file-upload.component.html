<mat-form-field appearance="outline" class="custom-file-input" floatLabel="never">
  <mat-label>{{ label }}</mat-label>

  <input matInput [readonly]="true" [value]="fileName" placeholder="Choose file"
    (click)="triggerFileInput(fileInput)" />

  <mat-icon matSuffix class="upload-icon" (click)="triggerFileInput(fileInput)">
    upload
  </mat-icon>

  <input type="file" #fileInput hidden [attr.accept]="allowedExtensions" (change)="onFileChange($event)" />
</mat-form-field>
