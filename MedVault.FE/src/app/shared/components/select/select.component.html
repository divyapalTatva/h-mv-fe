<mat-form-field appearance="outline" [ngClass]="customClass">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [formControl]="control"
    (selectionChange)="selectionChangeEvent($event)"
    panelClass="my-select-panel-class"
  >
    <mat-option
      *ngFor="let item of dropdownOptions"
      [value]="item.value"
      [disabled]="item.disabled"
    >
      {{ item.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
